{% extends 'base.html' %} {% load static %} {% block title %}
<title>Panier 9.0</title> {% endblock title %} {% block css %}
<link rel="stylesheet" href="{% static 'panier/css/register_sign.css' %}" /> {% endblock css %}


{% block content %}
      <br><br>
      <div class="section section1">
        <div class="container">
            
          
            <div class="row">
                  <form class="col s12 m6 barre" method="post">
                      <h2 class="center red-text">INSCRIPTION</h2>
                      {% csrf_token %}
                      {% if erreur %}
                      <h5 class="red lighten-1 white-text center animated fadeInLeft" style="animation-duration: 2s;">{{erreur}}</h5>
                      {% elif succes %}
                      <h5 class="green white-text center animated fadeInLeft" style="animation-duration: 2s;">{{succes}}</h5>
                      {% endif %}
                      
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="first_name" name="prenom" type="text" class="validate">
                          <label for="first_name">Votre prénom et nom</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="username" name="nom" type="text" class="validate">
                          <label for="username">Votre nom d'utilisateur</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="text" name="email_tel" class="validate">
                          <label for="email">Email ou Téléphone</label>
                        </div>
                      </div>
                      <input type="submit" name="register" value="Valider" class="red white-text btn">
                  </form>
                
                  <form class="col s12 m6" method="post">
                      <h2 class="red-text">CONNEXION</h2>
                      {% csrf_token %}
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email ou Téléphone</label>
                      </div>
                    </div>
                    <input type="submit" name="sign" value="Valider" class="red white-text btn">
                </form>
            </div>
        </div>
          
      </div>
    
{% endblock content %}
