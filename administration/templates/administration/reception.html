{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>  
    
     <!-- CDN de los íconos -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CDN Materialize CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--animate.css-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <!-- font awesone-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- my css file -->
    
    
        
        
</head>
<body>
    <a href="{% url 'administration:deconect' %}" class="btn btn-large green white-text">Déconecter</a>
    <h3 class="center green-text">Reception des Demandes</h3> 
      <table>
        <thead>
          <tr>
              <th>Nom</th>
              <th>Téléphone</th>
              <th>Type de livraison</th>
              <th>Image</th>
              <th>Prix</th>
              <th>Date</th>
              <td>Adresse</td>
              <td>Traitement</td>
          </tr>
        </thead>
        <tbody>
            {% for achat in achat  %} 
            <tr>
              <td>{{achat.nom.upper}}</td>
              <td>{{achat.tel}}</td>
              <td>{{achat.livraison}}</td>
              <td><a href="{% url 'administration:detail' achat.id %}"><img  src="{{achat.lunette.url}}" width="70px" height="50px" alt="" srcset=""></a></td>
             <td> {{achat.prix}}</td>
              <td>{{achat.date}}</td>
              <td>{{achat.adresse}}</td>
              <td style="text-decoration: underline;"><a href="{% url 'administration:supprimer' achat.id %}">Validé</a></td>
            </tr>
            {% empty %}
            <h5 class="center green-text">Auncune demande</h5>
            {% endfor %}
        </tbody>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <!-- CDN Materialize JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
      $("document").ready(function () {
      
      });
    </script>
    
</body>
</html>
