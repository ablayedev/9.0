{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'administration/index.css' %}">
</head>
<body>
    <div class="box">
      <form action="" method="post">
          {% csrf_token %}
          
          {% if error %}
              <p style="color:red;text-align:center;">{{error}}</p>
          {% endif %}
              
          {% for field in forms %}
              <div class="form">
                  {{field.errors}}
                  {{field.label_tag}}
                  {{field}}
              </div>
          {% endfor %}
          <br>
          <input type="submit" value="Valider" style="background:green;color:white;width:250px;height:50px;">
              
      </form>
    </div>
</body>
</html>
